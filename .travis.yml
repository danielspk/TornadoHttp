language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - composer require satooshi/php-coveralls:dev-master
  - composer install

script:
  - mkdir -p build/logs && phpunit --coverage-clover build/logs/clover.xml
  - phpunit --coverage-text

after_success:
  - php vendor/bin/coveralls -v
